---
# _layouts/post.html
---
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
  <div class="post-card">
    <h1>{{ page.title }}</h1>
    <p class="post-date">{{ page.date | date: "%B %-d, %Y" }}</p>

    <div class="post-body">
      {{ content }}
    </div>

    <p class="back-link">
      <a href="{{ '/' | prepend: site.baseurl }}" class="btn">
        ← Back to Hub
      </a>
    </p>
  </div>
</body>
</html>
