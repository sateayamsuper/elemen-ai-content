<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<script src="{{ '/assets/js/toggle.js' | relative_url }}" defer></script>
<body>
  <!-- Skip link for accessibility -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <header role="banner" class="site-header">
    <div class="header-inner">
      <h1 class="site-title">
        <a href="{{ '/' | prepend: site.baseurl }}">{{ site.title }}</a>
      </h1>
      <nav aria-label="Primary" class="site-nav">
        <a href="{{ '/' | prepend: site.baseurl }}">Home</a>
        <a href="{{ '/about/' | prepend: site.baseurl }}">About</a>
        <a href="{{ '/feed.xml' | prepend: site.baseurl }}">RSS</a>
      </nav>
    </div>
  </header>

  <main id="main-content">
    {{ content }}
    <!-- Replace the posts section with grouped posts -->
    <section class="posts">
      {% for group in posts_grouped %}
      <details class="month-group" open>
        <summary>
          <span>{{ group.name | date: "%B %Y" }}</span>
          <button type="button" class="toggle-btn" aria-expanded="true">
            Hide
          </button>
        </summary>
        <ul>
          {% for post in group.items %}
          <li>
            <a class="btn" href="{{ post.url | prepend: site.baseurl }}" aria-label="Read {{ post.title }}">
              {{ post.title }}
            </a>
          </li>
          {% endfor %}
        </ul>
      </details>
      {% endfor %}
    </section>
  </main>

  <footer role="contentinfo" class="site-footer">
    <div class="footer-inner">
      <p>Â© {{ "now" | date: "%Y" }} Elemen.ai Content Hub</p>
      <p>
        <a href="https://github.com/sateayamsuper/elemen-ai-content" aria-label="View source on GitHub">
          View on GitHub
        </a>
      </p>
    </div>
  </footer>
</body>
</html>
